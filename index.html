<!DOCTYPE html>
<html lang="pt-BR">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Fomulário de Registro">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Maria Fernanda Falcão De Lima>
  <meta name="robots" content="index, follow">
    <!--<title>Formulário in HTML CSS</title>-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Formulário de Registro</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nome Completo</label>
          <input type="text" placeholder="Digite seu nome completo" required />
        </div>
        <div class="input-box">
          <label>Email</label>
          <input type="text" placeholder="Digite seu email" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Número de Celular</label>
            <input type="number" placeholder="Digite seu número" required />
          </div>
          <div class="input-box">
            <label>Data de nascimento</label>
            <input type="date" placeholder="Digite sua data de nascimento" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gênero</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Masculino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Feminino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefiro não dizer</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Endereço</label>
          <input type="text" placeholder="Digite seu endereço" required />
          <input type="text" placeholder="Digite outro endereço" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>País</option>
                <option>Brasil</option>
                <option>Japão</option>
                <option>Estados Unidos</option>
                <option>Espanha</option>
              </select>
            </div>
            <input type="text" placeholder="Digite sua cidade" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Digite seu estado" required />
            <input type="number" placeholder="Digite seu CEP" required />
          </div>
        </div>
        <button>Enviar</button>
      </form>
    </section>
  </body>
</html>
